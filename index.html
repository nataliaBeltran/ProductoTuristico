<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popayán Activa</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/icono.ico"/>


</head>

<body>
    <header>
        <img class="center-block" src="images/titulo.png" alt="POPAYÁN ACTIVA">

    </header>

    <div class="carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">


            <div class="carousel-inner" role="listbox">
                <div class="item active">

                    <img src="images/bebida.jpg" alt="FOTO #1">
                </div>
                <div class="item">
                    <img src="images/deportista.jpg" alt="FOTO #2" >
                </div>
                <div class="item">
                    <img src="images/olimpicos.jpg" alt="FOTO #3" >
                </div>
                <div class="item">
                    <img src="images/patinaje.jpg" alt="FOTO #4" >
                </div>
                <div class="item">
                    <img src="images/pesa.jpg" alt="FOTO #5">
                </div>

                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

        <div class="botones">
           <div class="row">
                <div class="col-md-3 text-center">
                    <a href="#"> <img src="images/turismo activo.jpg" width="170" height="170" target=_blank>    </a>
                    <spam class="btn btn-default center-block" href="#" role="button" target=_blank>TURISMO ACTIVO</spam>

                </div>
                <div class="col-md-3 text-center">
                    <a href="#"> <img src="images/servicios.jpg" width="170" height="170" target=_blank>    </a>
                    <spam class="btn btn-default center-block" href="#" role="button" target=_blank>SERVICIOS</spam>

                </div>
                <div class="col-md-3 text-center">
                    <a href="#"> <img src="images/instalaciones.jpg" width="170" height="170" target=_blank >    </a>
                    <spam class="btn btn-default center-block" href="#" role="button" target=_blank>INSTALACIONES</spam>
                </div>
                <div class="col-md-3 text-center">
                        <a href="#"> <img src="images/contacto.jpg" width="170" height="170" target=_blank>    </a>
                        <spam class="btn btn-default  center-block" href="#" role="button" target=_blank>CONTACTO</spam>

                </div>

            </div>



        </div>




        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
